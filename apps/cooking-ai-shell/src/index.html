<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking AI Shell</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-4xl font-bold mb-6 text-center">Cooking AI</h1>
      <!-- Angular Form -->
      <div id="angular-form"></div>
      <!-- React Carousel -->
      <div id="react-carousel" class="mt-6"></div>
    </div>
    <!-- Load Angular App -->
    <script src="/form/main.js" type="module"></script>
    <!-- Load React App -->
    <script src="/recipes/main.js" type="module"></script>
    <!-- Load Event Emitter -->
    <script src="https://unpkg.com/mitt@3.0.1/dist/mitt.umd.js"></script>
    <!-- Initialize Microfrontends -->
    <script>
      // Create a global event emitter for communication
      window.eventBus = mitt();
    </script>
  </body>
</html>
