<div class="max-w-md mx-auto">
  <form (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-lg p-6 space-y-4">
    <div>
      <label for="ingredients" class="block text-sm font-medium text-gray-700">Ingredients (comma-separated)</label>
      <input
        id="ingredients"
        type="text"
        [(ngModel)]="ingredients"
        name="ingredients"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-primary focus:border-primary sm:text-sm"
        placeholder="e.g., chicken, rice, tomatoes"
        required
      />
    </div>
    <div>
      <label for="cuisine" class="block text-sm font-medium text-gray-700">Cuisine Preference</label>
      <select
        id="cuisine"
        [(ngModel)]="cuisine"
        name="cuisine"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-primary focus:border-primary sm:text-sm"
        required
      >
        <option value="">Select a cuisine</option>
        <option value="Italian">Italian</option>
        <option value="Mexican">Mexican</option>
        <option value="Indian">Indian</option>
        <option value="Chinese">Chinese</option>
        <option value="African">African</option>
        <option value="American">American</option>
        <option value="French">French</option>
        <option value="Japanese">Japanese</option>
        <option value="Mediterranean">Mediterranean</option>
        <option value="Thai">Thai</option>
        <option value="Spanish">Spanish</option>
        <option value="Korean">Korean</option>
      </select>
    </div>
    <div>
      <label for="dietary" class="block text-sm font-medium text-gray-700">Dietary Preference</label>
      <select
        id="dietary"
        [(ngModel)]="dietary"
        name="dietary"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-primary focus:border-primary sm:text-sm"
      >
        <option value="">Select dietary preference</option>
        <option value="none">None</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="gluten-free">Gluten-Free</option>
      </select>
    </div>
    <button
      type="submit"
      [disabled]="!ingredients || !cuisine || loading"
      class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark transition"
    >
      {{ loading ? 'Generating...' : 'Generate Recipes' }}
    </button>
  </form>
  <div *ngIf="error" class="mt-4 p-4 bg-red-50 rounded-md">
    <p class="text-red-700">{{ error }}</p>
  </div>
</div>
